<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Javascript math object methods</h1>
    <script>
        var a=Math.abs(7)
        document.write("absolute value is "+a)
        document.write("<br>")
        document.write("<br>")
        var b=Math.acos(-1)
        document.write("Cos value is "+b)
        document.write("<br>")
        var c=Math.asin(-1)
        document.write("Sin value is "+c)
        document.write("<br>")
        var d=Math.atan(-1)
        document.write("Tan value is "+d)
        document.write("<br>")
        var g=Math.random(1,10)
        document.write("Random value is "+g)
        document.write("<br>")
        var h=Math.round(Math.random(1,10))
        console.log(h)
        document.write("Random value is "+h)
        document.write("<br>")
        var l=Math.random()*10
        document.write("Random value is "+l)
        document.write("<br>")
        
    </script>
</body>
</html>
